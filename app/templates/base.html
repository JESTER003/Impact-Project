<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 ">
    <nav class="bg-white shadow mb-4">
        <div class="container mx-auto px-4 py-2 flex justify-between">
            <a href="/" class="text-xl font-bold">Home</a>
            <div class="space-x-4">
                <a href="/url-shortener" class="text-blue-500 hover:underline">URL Shortener</a>
                <a href="/todo" class="text-blue-500 hover:underline">To-Do App</a>
                <a href="/chat" class="text-blue-500 hover:underline">Chat App</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
